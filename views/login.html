<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GamerCentral</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/styles/login.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>

<body>
    <div class="container text-center">

        <img src="public/images/logo.png" alt="logo">

        <input type="text" class="form-control txtBox" id="usernameForm" placeholder="Username">

        <input type="password" class="form-control txtBox" id="passForm" placeholder="Password">
        <form action="/homepage" , method="GET">
            <button type="submit" class="btn btn-secondary mb-2 customBtn" id="loginBtn" action="/homepage" , method="GET">Log In</button>
        </form>
        <button type="submit" class="btn btn-secondary mb-2 customBtn" id="createAccBtn" data-toggle="modal" data-target="#accModal">Sign up</button>

    </div>

    <footer class="bg-black small text-center text-white-50">
        <div class="container">
            Copyright Â© GamerCentral 2020
        </div>
    </footer>

    <div class="modal fade" id="accModal" tabindex="-1" role="dialog" aria-labelledby="accCreate" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header text-white">
                    <h5 class="modal-title text-center" id="accCreate">Account Creation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="createForm">
                    <form action="/Sign up" , method="POST">
                        <div class="container">
                            <form>
                                <div id="usernameField">
                                    <input type="text" class="form-control txtBox" id="createUsername" placeholder="Username" required>
                                </div>
                                <div id="nameField">
                                    <input type="text" class="form-control txtBox" placeholder="Name" id="name" required>
                                </div>
                                <div id="passwordField">
                                    <input type="password" class="form-control txtBox" placeholder="Password" id="createPassword" required>
                                </div>

                                <input type="text" class="form-control txtBox" placeholder="email" id="email" required>
                        </div>
                        </form>
                        <form action="/action_page.php">
                            <select id="platform" class="form-control txtBox" size="1">
                                <option value="PC">PC</option>
                                <option value="Playstation">Playstation</option>
                                <option value="Xbox">Xbox</option>
                            </select>
                        </form>
                        <div class="row text-center">
                            <button type="submit" id="Sign up" class="btn btn-secondary mb-2 customBtn">Sign up</button>
                        </div>
                </div>
                </form>
            </div>
            <br>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="public/styles/login.css"></script>
</body>

</html>
